language: cpp
sudo: required

before_install:
- sudo apt-get -qq update
- sudo apt-get install -y libc6:i386

install:
- wget https://storage.googleapis.com/nativeclient-mirror/nacl/nacl_sdk/nacl_sdk.zip
- unzip nacl_sdk.zip
- cd nacl_sdk
- patch -p0 < ../urlopen.patch
- ./naclsdk update > /dev/null
- ./naclsdk list
- cd ..
- export NACL_SDK_ROOT=$TRAVIS_BUILD_DIR/nacl_sdk/pepper_49

script:
- cd nacl
- make
- cd ..

deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - nacl/stockfish.pexe
  - nacl/stockfish.bc
  - nacl/stockfish.nmf
  skip_cleanup: true
  on:
    tags: true
